---
extensions:
  values:
    beamEffects:
      points: 2
      description: Adds effects to the Type menu of the Create Beam Effect action. The Color parameter picks a Team Color if given a non-Team Color.
      en-US: Beam Effects
    beamSounds:
      points: 1
      description: Adds sounds to the Type menu of the Create Effect action.
      en-US: Beam Sounds
    buffAndDebuffSounds:
      points: 2
      description: Adds sounds to the Type menu of the Create Effect and Play Effect actions.
      en-US: Buff and Debuff Sounds
    buffStatusEffects:
      points: 2
      description: Adds effects to the Type menus of the Create Effect and Play Effect actions. The Radius parameter is ignored. The Color parameter picks a Team Color if given a non-Team Color. For first-person effects Position expects a player.
      en-US: Buff Status Effects
    debuffStatusEffects:
      points: 2
      description: Adds effects to the Type menus of the Create Effect and Play Effect actions. The Radius parameter is ignored. The Color parameter picks a Team Color if given a non-Team Color. For first-person effects Position expects a player.
      en-US: Debuff Status Effects
    energyExplosionEffects:
      points: 4
      description: Adds effects to the Type menu of the Play Effect action. The Radius parameter is ignored. The Color parameter picks a Team Color if given a non-Team Color.
      en-US: Energy Explosion Effects
    explosionSounds:
      points: 2
      description: Adds sounds to the Type menu of the Play Effect action.
      en-US: Explosion Sounds
    kineticExplosionEffects:
      points: 4
      description: Adds effects to the Type menu of the Play Effect action. The Radius parameter is ignored. The Color parameter picks a Team Color if given a non-Team Color.
      en-US: Kinetic Explosion Effects
    playMoreEffects:
      points: 1
      description: Doubles the number of effects allowed to be played at a time.
      en-US: Play More Effects
    projectiles:
      points: 4
      description: Adds projectiles to the Projectile Type menu of the Create Projectile actions.
      en-US: Projectiles
    spawnMoreDummyBots:
      points: 2
      description: Increases the maximum number of allowed dummy bots by 12.
      en-US: Spawn More Dummy Bots
  en-US: extensions
